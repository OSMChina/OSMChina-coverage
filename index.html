<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>OSMChina 完善度可视化</title>
  <script type="module" crossorigin src="/OSMChina-coverage/assets/index--b59lZyB.js"></script>
  <link rel="stylesheet" crossorigin href="/OSMChina-coverage/assets/index-B-UHe_uN.css">
</head>

<body>
  <div id="app">

    <div id="side-panel">
      <div id="panel-content">
        <h2>OSMChina完善度可视化地图</h2>
        <p>这个地图可以用来查看中国大陆乡镇的OSM数据完善度。OSM中国的编辑者可以使用这个工具验证目前中国数据缺失的部分。</p>
        <p><b>数据来源：</b><a href="https://www.openstreetmap.org/user/Higashimado/diary/407990" target="_blank"
            rel="noopener noreferrer">2025 年中国大陆乡镇 OSM 要素完备度分析报告</a></p>
        <!-- <p>项目主页：<a href="https://github.com/OSMChina/OSMChina-coverage" target="_blank" rel="noopener noreferrer">GitHub</a></p> -->
      </div>

    </div>

    <div id="map"></div>  


    <div id="range-panel">
      <div id="filters">
        <h3>筛选分数</h3>

        <div class="slider-group">
          <label>行政节点和边界</label>
          <div class="range-row">
            <span class="range-value" id="score1-min-text">0</span>
            <div class="slider-container" id="score1-slider">
              <div class="slider-track"></div>
              <input type="range" id="score1-min" min="0" max="20" value="0" class="thumb thumb-min">
              <input type="range" id="score1-max" min="0" max="20" value="20" class="thumb thumb-max">
            </div>
            <span class="range-value" id="score1-max-text">20</span>
          </div>
        </div>

        <div class="slider-group">
          <label>道路交通</label>
          <div class="range-row">
            <span class="range-value" id="score2-min-text">0</span>
            <div class="slider-container" id="score2-slider">
              <div class="slider-track"></div>
              <input type="range" id="score2-min" min="0" max="30" value="0" class="thumb thumb-min">
              <input type="range" id="score2-max" min="0" max="30" value="30" class="thumb thumb-max">
            </div>
            <span class="range-value" id="score2-max-text">30</span>
          </div>
        </div>

        <div class="slider-group">
          <label>公共和商业设施</label>
          <div class="range-row">
            <span class="range-value" id="score3-min-text">0</span>
            <div class="slider-container" id="score3-slider">
              <div class="slider-track"></div>
              <input type="range" id="score3-min" min="0" max="30" value="0" class="thumb thumb-min">
              <input type="range" id="score3-max" min="0" max="30" value="30" class="thumb thumb-max">
            </div>
            <span class="range-value" id="score3-max-text">30</span>
          </div>
        </div>

        <div class="slider-group">
          <label>建筑和土地利用</label>
          <div class="range-row">
            <span class="range-value" id="score4-min-text">0</span>
            <div class="slider-container" id="score4-slider">
              <div class="slider-track"></div>
              <input type="range" id="score4-min" min="0" max="20" value="0" class="thumb thumb-min">
              <input type="range" id="score4-max" min="0" max="20" value="20" class="thumb thumb-max">
            </div>
            <span class="range-value" id="score4-max-text">20</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
